name: Cypress Tests

on:
  push:
    branches:
      - main
    paths:
      - './**.js'
      - './**.json'
      - './**.yml'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cypress:headless